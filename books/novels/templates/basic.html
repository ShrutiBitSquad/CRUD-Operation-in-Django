<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel ="stylesheet" href = "{% static 'novels.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <title>{%block title %}{% endblock %}</title>
  </head>
<body>
  <h2>Book Store</h2>
  <div class="container">
    <a href="Novels" class="sName"
      ><button class="bookname" onclick="openBook('Novels')">
        Novels
      </button></a
    >
  </div>
  {% block body %}{% endblock %}
  <script>  
    var addmodal = document.getElementById("addPage");
    var addbtn = document.getElementById("addbtn");
    var addspan = document.getElementsByClassName("close")[0];
    addbtn.onclick = function () {
      addmodal.style.display = "block";
    };
    addspan.onclick = function () {
      addmodal.style.display = "none";
    };
    window.onclick = function (event) {
      if (event.target == addmodal) {
        addmodal.style.display = "none";
      }
    };
  </script>
</body>
</html>
